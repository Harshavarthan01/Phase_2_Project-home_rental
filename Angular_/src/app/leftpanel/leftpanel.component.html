<div class="leftarea" style="height: 100vh">
  <div class="leftarea-options">
    <div class="d-flex flex-column w-100">
      <span class="icons" routerLink=""
        ><i class="bi bi-house" style="margin-right: 6px"></i
        ><span>Home</span></span
      >
      <span
        class="icons"
        routerLink="/wishlist"
        *ngIf="this.userservice.isloggedIn()"
        ><i class="bi bi-heart" style="margin-right: 6px"></i
        ><span>Wishlist</span></span
      >

      <span
        *ngIf="this.userservice.userRole == 'owner'"
        class="icons"
        routerLink="/myproperty"
        ><i class="bi bi-houses" style="margin-right: 6px"></i
        ><span>Myproperty</span></span
      >
      <!-- <span class="icons"
        ><i class="bi bi-question-circle" style="margin-right: 6px"></i
        ><span>Help</span></span
      > -->
      <span class="icons" routerLink="/aboutus"
        ><i class="bi bi-people" style="margin-right: 6px"></i
        ><span>About us</span></span
      >
      <span class="icons" routerLink="/myprofile"
        ><i class="bi bi-houses" style="margin-right: 6px"></i
        ><span>Myprofile</span></span
      >
      <span
        *ngIf="this.userservice.isloggedIn()"
        class="icons"
        (click)="logout()"
        ><i class="bi bi-box-arrow-left" style="margin-right: 6px"></i
        ><span>Logout</span></span
      >
    </div>
  </div>
</div>
