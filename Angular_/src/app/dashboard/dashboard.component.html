<app-login *ngIf="this.tempservice.showlogin"></app-login>
<app-register *ngIf="this.tempservice.showregister"></app-register>
<app-togglemenu *ngIf="this.tempservice.showmenu"></app-togglemenu>
<app-becomeownerpopup
  *ngIf="this.tempservice.ownerpopup"
></app-becomeownerpopup>
<div class="d-flex flex-column" style="font-family: system-ui">
  <app-header></app-header>
  <div class="row flex-nowrap" style="margin: 73px 0 0 0">
    <app-leftpanel
      style="width: 19.5%; position: fixed; padding: 0"
    ></app-leftpanel>

    <div class="right-area">
      <div class="top-features">
        <div class="searchbox">
          <input
            type="text"
            class="inputbox"
            placeholder="search by propertyname, city, rentamount"
            (input)="Search()"
            [(ngModel)]="searchtext"
          />
          <span class="search">Search</span>
        </div>
        <div
          class="navbar-nav ms-lg-4"
          *ngIf="this.userservice.userRole == 'user'"
        >
          <button class="btnn" (click)="becomeOwner()">Become owner</button>
        </div>
      </div>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/images/house-1.jpg"
              alt="Los Angeles"
              class="d-block w-100 img-fluid"
              style="height: 300px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/images/house-2.jpg"
              alt="Chicago"
              class="d-block w-100 img-fluid"
              style="height: 300px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/images/house-3.jpeg"
              alt="New York"
              class="d-block w-100 img-fluid"
              style="height: 300px"
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div class="row mt-5" style="justify-content: space-evenly">
        <div *ngFor="let items of propertydetails" class="card">
          <img
            class="card-img-top mt-2"
            src="/assets/house_images/frontview_{{ items.propertyId }}.png"
            alt="Card image"
            style="width: 100%; height: 200px"
          />
          <div class="card-body">
            <h4 class="card-title" style="font-size: 27px; font-weight: 500">
              {{ items.propertyName }}
            </h4>
            <p class="card-text">
              Rent :
              <span style="font-size: 20px; font-weight: 500">{{
                items.rentAmount
              }}</span
              >/-
            </p>
            <a
              class="btn btn-primary"
              style="background: blue; width: 120px"
              (click)="clickproperty(items)"
              >See Property</a
            >
          </div>
        </div>
        <div *ngIf="propertydetails.length == 0" class="notfound">
          <h1 style="font-size: 38px; font-weight: 500">
            <i class="bi bi-emoji-frown" style="margin-right: 10px"></i>"No
            property Found"
          </h1>
        </div>
      </div>
