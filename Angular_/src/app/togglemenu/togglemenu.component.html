<div class="toggle-bg" (click)="close()">
  <div class="leftarea">
    <div class="leftarea-options">
      <div class="w-100 text-end">
        <i class="bi bi-x-lg" (click)="close()"></i>
      </div>
      <div class="d-flex flex-column w-100">
        <span class="icons" routerLink="/"
          ><i
            class="bi bi-house"
            style="margin-right: 6px; margin-left: 13%"
          ></i
          ><span>Home</span></span
        >
        <span
          class="icons"
          *ngIf="this.userservice.isloggedIn()"
          routerLink="/wishlist"
          ><i
            class="bi bi-heart"
            style="margin-right: 6px; margin-left: 13%"
          ></i
          ><span>Wishlist</span></span
        >
        <!-- <span class="icons"
            ><i class="bi bi-question-circle" style="margin-right: 6px;margin-left: 13%"></i
            ><span>Help</span></span
          > -->
        <span
          class="icons"
          *ngIf="this.userservice.userRole == 'owner'"
          routerLink="/myproperty"
          ><i
            class="bi bi-houses"
            style="margin-right: 6px; margin-left: 13%"
          ></i
          ><span>Myproperty</span></span
        >
        <span class="icons"
          ><i
            class="bi bi-people"
            style="margin-right: 6px; margin-left: 13%"
          ></i
          ><span>About us</span></span
        >
        <span
          *ngIf="!this.userservice.isloggedIn()"
          class="icons"
          (click)="login()"
          ><i
            class="bi bi-box-arrow-left"
            style="margin-right: 6px; margin-left: 13%"
          ></i
          ><span>Login</span></span
        >
        <span
          *ngIf="this.userservice.isloggedIn()"
          class="icons"
          (click)="logout()"
          routerLink="/"
          ><i
            class="bi bi-box-arrow-left"
            style="margin-right: 6px; margin-left: 13%"
          ></i
          ><span>Logout</span></span
        >
      </div>
    </div>
  </div>
</div>
