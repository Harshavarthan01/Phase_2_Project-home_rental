      </div>

        >Welcome back!please enter your details.</span

      <div class="row">
        <div class="col mb-2">
          <label for="email" class="form-label mt-4"
            >Email<span style="color: red">*</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            placeholder="example@gmail.com"
            required
            minlength="1"
            maxlength="250"
            class="form-control form-control-sm input-box"
            [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
          />
          <div
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="invalid-feedback"
          >
            <div *ngIf="email.errors?.['required']">
              This field is required.
            </div>
            <div *ngIf="email.errors?.['minlength']">
              This field must have at least 1 character.
            </div>
            <div *ngIf="email.errors?.['maxlength']">
              This field must have at most 250 characters.
            </div>
            <div
              *ngIf="!email.errors?.['required'] && !email.errors?.['minlength'] && !email.errors?.['maxlength'] && email.errors?.['emailValidator']"
            >
              Invalid email format.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-2">
          <label for="password" class="form-label mt-2"
            >Password<span style="color: red">*</span></label
          >
          <div class="input-group input-group-sm has-validation">
            <input
              [type]="user.showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              placeholder="Enter password"
              formControlName="password"
              required
              minlength="6"
              class="form-control form-control-sm input-box"
              [class.is-invalid]="
                password.invalid && (password.dirty || password.touched)
              "
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="user.showPassword = !user.showPassword"
            >
              <i
                class="bi"
                [ngClass]="{
                  'bi-eye-fill': !user.showPassword,
                  'bi-eye-slash-fill': user.showPassword
                }"
              ></i>
            </button>
            <div
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="invalid-feedback"
            >
              <div *ngIf="password.errors?.['required']">
                This field is required.
              </div>
              <div *ngIf="password.errors?.['minlength']">
                This field must have at least 06 characters.
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div style="margin-top: 16px; text-align: center">
        <label class="forgot-password">forget password?</label>
      </div> -->
      <button class="login-btn" type="submit">Login</button>
      <div style="display: flex; margin-top: 16px; column-gap: 5px">
        <span>Don't have an account?please</span
        ><a style="color: #223db5" (click)="signup()">Sign Up</a>
