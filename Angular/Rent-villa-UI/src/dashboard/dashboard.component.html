    <app-leftpanel *ngIf="this.tempservice.width > 992"style="width: 300px;
    position: fixed;padding: 0;"></app-leftpanel>
  
    <div class="right-area">
      <div class="top-features">
        <div class="searchbox">
          <input type="text" class="inputbox" (input)="Search()" [(ngModel)]="searchtext"/>
          <span class="search">Search</span>
        </div>
        <div class="navbar-nav ms-lg-4">
          <button class="btnn" (click)="becomeOwner()">Become owner</button>
        </div>
      </div>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/images/house-1.jpg"
              alt="Los Angeles"
              class="d-block w-100 img-fluid"
              style="height: 300px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/images/house-2.jpg"
              alt="Chicago"
              class="d-block w-100 img-fluid"
              style="height: 300px"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/assets/images/house-3.jpeg"
              alt="New York"
              class="d-block w-100 img-fluid"
              style="height: 300px"
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <div class="filters mx-2">
        <div
          class="normal-filters"
          style="display: flex; gap: 10px; justify-content: space-between"
        >
          <!-- <span class="btn btn-light"> -->
          <div>
            <div>
              <button
                class="drop-toggle btn flat"
                (click)="showDropDown1 = !showDropDown1"
                style="
                  width: 123px;
                  display: flex;
                  justify-content: space-between;
                "
              >
                <span *ngIf="bhkFilterSelected.length <= 0">BHK</span>
                <span *ngIf="bhkFilterSelected.length > 0"
                  >Selected {{ bhkFilterSelected.length }}</span
                >
                <i class="bi bi-caret-down-fill"></i>
              </button>
              <div class="drop-show" style="width: 123px;" *ngIf="showDropDown1">
                <label
                  *ngFor="let a of listBhk"
                  style="
                    display: flex;
                    margin-left: 1rem;
                    column-gap: 10px;
                    font-size: larger;
                    font-family: system-ui;
                  "
                >
                  <input
                    type="checkbox"
                    [(ngModel)]="a.checked"
                    (change)="bhkSelectedValue(a.checked, a.name)"
                  />
                  <span>{{ a.name }}</span>
                </label>
              </div>
            </div>
          </div>
          <!-- </span> -->
          <div>
            <div>
              <button
                class="drop-toggle btn flat"
                (click)="showDropDown2 = !showDropDown2"
                style="
                  width: 170px;
                  display: flex;
                  justify-content: space-between;
                "
              >
                <span *ngIf="furnishedFilterSelected.length <= 0">Furnished Status</span>
                <span *ngIf="furnishedFilterSelected.length > 0"
                  >Selected {{ furnishedFilterSelected.length }}</span
                >
                <i class="bi bi-caret-down-fill"></i>
              </button>
              <div class="drop-show" style="width: 170px;" *ngIf="showDropDown2">
                <label
                  *ngFor="let a of listFurnshed"
                  style="
                    display: flex;
                    margin-left: 1rem;
                    column-gap: 10px;
                    font-size: larger;
                    font-family: system-ui;
                  "
                >
                  <input
                    type="checkbox"
                    [(ngModel)]="a.checked"
                    (change)="furnishedSelectedValue(a.checked, a.name)"
                  />
                  <span>{{ a.name }}</span>
                </label>
              </div>
            </div>
          </div>
          <span class="btn btn-light">filter 3</span>
        </div>
        <div class="viewall">
          <span class="btn btn-light" style="width: 100px">View all</span>
        </div>
      </div>
      <div class="row mt-2" style="justify-content: space-evenly">
        <div *ngFor="let items of propertydetails" class="card">
          <img
            class="card-img-top mt-2"
            src="/assets/images/h-1.jpg"
            alt="Card image"
            style="width: 100%"
          />
          <div class="card-body">
            <h4 class="card-title">{{ items.title }}</h4>
            <p class="card-text">{{ items.description }}</p>
            <a
              class="btn btn-primary"
              style="background: blue; width: 120px"
              (click)="clickproperty(items)"
              >See Property</a
            >
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<app-footer *ngIf="this.tempservice.width < 431"></app-footer>
